        <div id='ruffle'></div>
        <script src='https://baldbuffalo2.github.io/fungames/ruffle/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://baldbuffalo2.github.io/fungames/pacman.swf', 'ruffle', 500, 500);
        </script>
